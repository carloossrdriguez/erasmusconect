<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - erasmusconect</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .contact-form {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            width: 100%;
            margin-bottom: 40px;
            border-top: 5px solid var(--us-red);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--us-red);
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--us-gold);
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.3);
        }

        .contact-hero {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://www.us.es/sites/default/files/styles/image_hero_large/public/2021-06/Edificio%20Central.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 80px 0;
            text-align: center;
            margin-bottom: 40px;
        }
    </style>
</head>

<body>
    <header><div class="container"><a href="index.html" class="logo">
                <i class="fas fa-university"></i>
                Erasmus Connect <span>Universidad de Sevilla</span>
            </a>
            <input type="checkbox" id="nav-check"><label for="nav-check" class="menu-toggle"><span></span><span></span><span></span></label><nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="destinos.html">Destinos</a></li>
                    <li><a href="convalidaciones.html">Convalidaciones</a></li>
                    <li><a href="foro.html">Foro</a></li>
                    <li><a href="contacto.html" class="active">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="contact-hero">
        <div class="container">
            <h1>Contacta con el Equipo</h1>
            <p>Estamos aquí para ayudarte en tu proceso de movilidad internacional.</p>
        </div>
    </div>

    <div class="container" style="max-width: 100%; padding: 0 40px;">
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre y apellidos" required>
            </div>
            <div class="form-group">
                <label for="email">Email Universitario (@alum.us.es)</label>
                <input type="email" id="email" name="email" placeholder="usuario@alum.us.es" required>
            </div>
            <div class="form-group">
                <label for="subject">Asunto</label>
                <input type="text" id="subject" name="subject" placeholder="Ej: Duda convalidación Italia" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" rows="8"
                    placeholder="Cuéntanos con detalle en qué podemos ayudarte..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary"
                style="width:100%; padding: 18px; font-size: 1.2rem; font-weight: bold;">
                <i class="fas fa-paper-plane"></i> Enviar Mensaje a erasmusconect
            </button>
        </form>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 erasmusconect - Proyecto Estudiantes Universidad de Sevilla</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
